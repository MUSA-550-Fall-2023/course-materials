name: Environment File Sync

on:
  push:
    paths:
      - environment.yml
      - .github/workflows/env-sync.yml

jobs:
  env-install:
    name: Env Sync (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v2
      - uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "1.3.1-0"
          environment-file: environment.yml
          init-shell: >-
            bash
          cache-environment: true
          post-cleanup: "all"
      - shell: bash -l {0}
        run: |
          micromamba info
          micromamba list
      - shell: bash -l {0}
        run: |
          python -c "import geopandas; print(geopandas.__version__)"

  upload:
    needs: env-install
    runs-on: "macos-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: "3.10"
      - name: Setup Anaconda Client
        shell: bash -l {0}
        run: |
          conda install --yes anaconda-client
      - name: Upload to Anaconda
        shell: bash -l {0}
        env:
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          cp ./environment.yml ./musa-550-fall-2023.yml
          anaconda -t "$ANACONDA_TOKEN" upload ./musa-550-fall-2023.yml

  test-remote-install:
    needs: env-install
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v2
      - uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "1.3.1-0"
          init-shell: >-
            bash
      - name: Install MUSA Env
        shell: bash -l {0}
        run: |
          micromamba env create pennmusa/musa-550-fall-2023
      - name: Test Import
        shell: bash -l {0}
        run: |
          conda activate musa-550-fall-2023
          which python
          python -c "import geopandas; print(geopandas.__version__)"
